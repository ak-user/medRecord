version: '3.1'

services:

  db:
    hostname: mysql-db
    image: mysql:latest
    restart: always
    volumes:
      - ./data/mysql/init.sql:/data/application/init.sql
    environment:
      MYSQL_DATABASE: 'medrecord'
      MYSQL_USER: 'user'
      MYSQL_PASSWORD: 'password'
      MYSQL_ROOT_PASSWORD: 'password'
    ports:
      - 3306:3306
