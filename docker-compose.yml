version: '3.1'

services:

  db:
    hostname: mysql-db
    image: mysql:latest
    restart: always
    volumes:
      - ./docker/mysql/init:/docker-entrypoint-initdb.d
      - /data/mysql
    environment:
      MYSQL_USER: 'user'
      MYSQL_PASSWORD: 'password'
      MYSQL_ROOT_PASSWORD: 'password'
    ports:
      - 3306:3306
